name: Update csv data and re-deploy to GitHub pages
on:
  schedule:
    - cron: "0 0 1 * *" # 每月 1 號
  workflow_dispatch: # 允許手動觸發

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: corepack enable
      - uses: actions/setup-node@v3
        with:
          node-version: "20"
      - name: fetch data
        run: |
          pnpm install
          pnpm fetch-familymart-list
          pnpm fetch-711-list
          pnpm update-last-updated-date
      - name: commit and push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git commit -m "Update csv data"
          git push origin HEAD:main
      

  deploy:
    runs-on: ubuntu-latest
    needs: fetch
    steps:
      - uses: actions/checkout@v3
      - run: corepack enable
      - uses: actions/setup-node@v3
        with:
          node-version: "20"
      - run: pnpm install
      - name: deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          rm -rf dist
          set -e
          pnpm run build
          ls -la dist
          cd dist
          echo > .nojekyll
          git init
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git checkout -B main
          git add -A
          git commit -m 'deploy'
          git push -f https://github.com/Minato1123/taiwan-cvs-map.git main:gh-pages
          echo "Push to gh-pages branch completed."
          cd -
    